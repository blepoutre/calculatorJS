<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ma premi√®re calculatrice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <div data-key="8" data-value="C" class="btn" id="clear">C</div>
        <div data-key="53" data-value="(" class="btn">(</div>
        <div data-key="189" data-value=")" class="btn">)</div>
        <div data-key="186" data-value="/" class="btn">/</div>
        <div data-key="55" data-value="7" class="btn">7</div>
        <div data-key="56" data-value="8" class="btn">8</div>
        <div data-key="57" data-value="9" class="btn">9</div>
        <div data-key="221" data-value="*" class="btn">*</div>
        <div data-key="52" data-value="4" class="btn">4</div>
        <div data-key="53" data-value="5" class="btn">5</div>
        <div data-key="54" data-value="6" class="btn">6</div>
        <div data-key="189" data-value="-" class="btn">-</div>
        <div data-key="49" data-value="1" class="btn">1</div>
        <div data-key="50" data-value="2" class="btn">2</div>
        <div data-key="51" data-value="3" class="btn">3</div>
        <div data-key="187" data-value="+" class="btn">+</div>
        <div data-key="48" data-value="0" class="btn">0</div>
        <div data-key="188" data-value="." class="btn">.</div>
        <div data-key="13" data-value="=" class="btn" id="equals">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
